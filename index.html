<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon">
		<title>JS Calculator</title>
	</head>
	<body>
		<div id="calc">
			<span id="icon"><img src="/img/relogio.png" /></span>
			<div id="history">
				<span><img id="close" src="/img/excluir.png" /></span>
				<h1>History</h1>
				<hr>
			</div>
			<div id="output">
				<p data-previuos id="previuos"></p>
				<p data-display id="display"></p>
			</div>
			<div id="keys">
				<button data-clear-all>AC</button>
				<button data-delete>DEL</button>
				<button data-log>Log</button>
				<button data-in>In</button>
				<button data-operator>%</button>
				<button data-operator>^</button>
				<button data-sqrt>√</button>
				<button data-operator>+</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operator>x</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operator>÷</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operator>-</button>
				<button data-number>.</button>
				<button data-number>0</button>
				<button data-negative>( - )</button>
				<button data-egual id="egual">=</button>
			</div>
		</div>
		<footer>
			<p>Esse projeto foi feito com intuito de aprendizado,todo o codigo fonte está disponivel em <a href="https://github.com/AxoloteDev" target="_blank">https://github.com/AxoloteDev</a>, caso queira entrar em contato comigo meu e-mail é renankalu@gmail.com</p>
		</footer>
	</body>
</html>
